version: '3'

services:
  backend:
    container_name: backend
    image: node
    working_dir: /backend
    volumes:
      - ../suricator-backend:/backend
    ports:
      - 3333:3333
    env_file:
      - ../suricator-backend/.env
    command: bash -c "apt-get update && apt-get install gconf-service libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxss1 libxtst6 libappindicator1 libnss3 libasound2 libatk1.0-0 libc6 ca-certificates fonts-liberation lsb-release xdg-utils wget -y &&  yarn && yarn dev"

  web:
    container_name: web
    image: node:14.15.3
    working_dir: /web
    volumes:
      - ../suricator-nuxt:/web
    ports:
      - '3000:3000'
    environment:
      HOST: 0.0.0.0
    command: sh -c "yarn && yarn dev"

  nlp:
    container_name: nlp
    build: ../suricator-nlp
    ports:
      - 5000:5000
